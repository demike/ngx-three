@if (transform) {
  <div [style]="styles" #outerRef (onResize)="onResize()">
    <div #innerRef [style]="transformInnerStyles">
      <div [style]="style" [className]="className">
        <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
      </div>
    </div>
  </div>
} @else {
  <div [style]="styles" [className]="className" #outerRef>
    <ng-container *ngTemplateOutlet="tempOutlet"></ng-container>
  </div>
}

<ng-template #tempOutlet>
  <ng-content></ng-content>
</ng-template>
