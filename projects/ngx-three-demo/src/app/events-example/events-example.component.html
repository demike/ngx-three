<th-canvas>
  <th-scene>
    <th-ambientLight> </th-ambientLight>

    <th-object3D
      loadGLTF
      [url]="assetPath"
      [rotation]="this.rotation"
      [position]="this.position"
      (onUpdate)="logUpdates($event)"
      (onLoaded)="onLoaded()"
    >
    </th-object3D>

    <th-gridHelper [args]="[10, 10]"></th-gridHelper>
    <th-pointLight [position]="[10, 10, 10]"></th-pointLight>

    <th-perspectiveCamera
      [args]="[45, 2, 0.1, 100]"
      [position]="[10, 10, 10]"
      [lookAt]="[0, 0, 0]"
    ></th-perspectiveCamera>
  </th-scene>
</th-canvas>

<div class="change-list">
  <h1>Updates</h1>
  <ol>
    <li *ngFor="let change of changes">
      {{ change }}
    </li>
  </ol>
</div>
